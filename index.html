<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">

    <script src="app.js"></script>
</head>
<body class="bg-red-500 ">
    <header class="bg-white bg-opacity-25 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="#" class="text-white text-xl font-bold mx-auto">ThePublisher's Calculator</a>
        </div>
    </header>
    <div class="flex flex-col justify-center items-center h-screen">
    <div class="calculator p-4 bg-white bg-opacity-50 shadow-md rounded-lg ">
        <input type="text" id="display" placeholder="0" readonly class="w-full mb-2 p-2 text-right text-xl rounded-md">
        <div class="buttons grid  text-center grid-cols-4 gap-2 text-3xl">
            <button onclick="ClearWholeScreen()" class="btn">C</button>
            <button onclick="DeleteButton()" class=" btn">‚Üê</button>
            <button onclick="" class="btn">&euro;</button>
            <button onclick="displayNumbers('*')" class="btn">*</button>
            <button onclick="displayNumbers('7')" class="btn">7</button>
            <button onclick="displayNumbers('8')" class="btn">8</button>
            <button onclick="displayNumbers('9')" class="btn">9</button>
            <button onclick="displayNumbers('-')" class="btn">-</button>
            <button onclick="displayNumbers('4')" class="btn">4</button>
            <button onclick="displayNumbers('5')" class="btn">5</button>
            <button onclick="displayNumbers('6')" class="btn">6</button>
            <button onclick="displayNumbers('/')" class="btn">/</button>
            <button onclick="displayNumbers('1')" class="btn">1</button>
            <button onclick="displayNumbers('2')" class="btn">2</button>
            <button onclick="displayNumbers('3')" class="btn">3</button> 
            <button onclick="displayNumbers('+')" class="btn">+</button>
            <button onclick="displayNumbers('0')" class="btn">0</button>
            <button onclick="displayNumbers('.')" class="btn">.</button>
            <button onclick="PiCalculation()" class="btn">&pi;</button>
            <button onclick="Calculate()" class="btn">=</button>
            
        </div>
    </div>

    <div class="container mx-auto mt-10 flex items-center justify-between  bg-opacity-25 p-4">
        <nav class="mx-auto space-x-4 font-bold">
            <a href="https://twitter.com/_thepublisher" class="text-white hover:text-blue-500">Twitter</a>
            <a href="https://instagram.com/the_pub_diary" class="text-white hover:text-pink-600">Instagram</a>
            <a href="hattps://facebook.com/olawoyin.olanik" class="text-white hover:text-blue-900">Facebook</a>
            <a href="LinkedIn" class="text-white hover:text-blue-400">LinkedIn</a>
        </nav>
    </div>
</div>
    
</body>
</html>
